<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Form</title>


</head>

<body>

    <div class="container py-5">
        

        <div class="col-md-10 offset-md-1">
            
            <span class="Form" id="formComplex"></span>
            <hr class="my-5">
            <h3>Company Information </h3>

            <!-- form complex example -->
            <div class="form-row mt-4">
                <div class="col-sm-5 pb-3">
                    <label for="exampleAccount">Company Name *</label>
                    <input type="text" class="form-control" id="exampleAccount">
                </div>
                <div class="col-sm-4 pb-3">
                    <label for="exampleCtrl">Website</label>
                    <input type="text" class="form-control" id="domain-name" placeholder="www.example.com">
                </div>
                <div class="col-sm-3 pb-3">
                    <label for="exampleAmount">Company Phone</label>
                    <div class="input-group">

                        <input type="text" class="form-control" id="rc-number" placeholder="Phone">
                    </div>
                </div>

                <div class="col-sm-9 pb-3">
                    <label for="exampleFirst">Company Address *</label>
                    <input type="text" class="form-control" id="exampleFirst">
                </div>
                <div class="col-sm-3 pb-3">
                    <label for="exampleSt">Select Plan</label>
                    <select class="form-control" id="plan">
                        <option disabled>Select Plan</option>
                        <option value="basic">Basic</option>
                        <option value="essential">Essential</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>

                <div class="col-sm-12 pb-3"> <br>
                    <h6>Domain Information</h6>
                    <small>- must me more than 4 characters </small>
                    <br>
                    <small>- must not include special characters : <span class="text-muted">([{-/^&$#@!_)}]+</span></small>
                </div>
                
                <div class="col-sm-6 col-md-4 pb-3">
                    <label for="exampleFirst">Desired subdomain *</label>
                    <input type="text" class="form-control" id="exampleFirst" placeholder="yourdomain">
                </div>
                
                <div class="col-sm-6 pb-3">
                    <label for="exampleFirst">URL Representation</label>
                    <input type="text" class="form-control" id="exampleFirst" disabled value="yourdomain.officenode.com">
                </div>
                <div class="col-sm-6 col-md-2 pb-3 pl-3 pt-2">
                    <br>
                    <i class="fa fa-times text-danger"></i>
                    <i class="fa fa-check text-success"></i>
                </div>
                

                
                

            </div>

        </div>


    </div>

    <script src="..js/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
